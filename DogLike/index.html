<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <title>DogLike</title>
</head>
<body>

  <div>
	<div id="sidebar">
		<ul class="list" id="list">
      
		</ul>
	</div>
	<div class="">
		<a href="#sidebar" id="listSaved" class="glyphicon glyphicon-th-list" aria-hidden="true"></a>
	</div>
    <div class="container" >
		<div class="row">
			<div class="col-xs-12">		
			  <div class="likeContainer">
				<img id="imgDog"/>
				<div class="info">
				  <h3 id="nameDogImage"></h3>
				</div>
			  </div>			  			  
			</div>			
		</div>	
    </div>
	<div class="container" >
		<div class="row">
		  <div class="elements">				  
			<div class="col-xs-6">
				<div class="dislike">
				  <span id="dislike" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="like">
				  <span id="like" class="glyphicon glyphicon-heart" aria-hidden="true"></span>
				</div>
			</div>				  				
		  </div>
		</div>
	</div>
  </div>

  <script src="vendors/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
